<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a clean look */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        /* Ensure the main container is centered and responsive */
        #app-container {
            max-width: 600px;
            width: 100%;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
        }
        #quoteDisplay {
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 1.2em;
            font-style: italic;
            color: #4a5568;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        #quoteText {
            margin-bottom: 10px;
            font-weight: 500;
        }
        #quoteCategory {
            font-size: 0.9em;
            color: #718096;
        }
        .button-style {
            background-color: #4299e1;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(66, 153, 225, 0.3);
        }
        .button-style:hover {
            background-color: #3182ce;
            transform: translateY(-2px);
        }
        .button-style:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(66, 153, 225, 0.3);
        }
        .input-style {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }
        .input-style:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }
        #messageBox {
            background-color: #fefcbf;
            color: #8a6400;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none; /* Hidden by default */
            font-size: 0.9em;
            text-align: left;
            border: 1px solid #fbd38d;
        }
        .category-filter {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .category-filter label {
            font-weight: 500;
            color: #4a5568;
        }
        .category-filter select {
            padding: 8px 12px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            font-size: 1em;
            background-color: white;
            cursor: pointer;
            min-width: 150px;
        }
        .category-filter select:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }
        .storage-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 25px;
            padding: 20px;
            background-color: #f7fafc;
            border-radius: 10px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }
        .storage-section h2 {
            font-size: 1.1em;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .file-input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .file-input-wrapper input[type="file"] {
            display: none; /* Hide default file input */
        }
        .file-input-wrapper .custom-file-upload {
            border: 1px solid #cbd5e0;
            display: inline-block;
            padding: 8px 12px;
            cursor: pointer;
            background-color: #edf2f7;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .file-input-wrapper .custom-file-upload:hover {
            background-color: #e2e8f0;
        }
        #lastViewedQuote {
            font-size: 0.9em;
            color: #718096;
            margin-top: 15px;
            padding: 10px;
            background-color: #f7fafc;
            border-radius: 8px;
            border: 1px dashed #e2e8f0;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <h1 class="text-3xl font-bold text-gray-800">Dynamic Quote Generator</h1>

        <div id="quoteDisplay" class="mb-6 p-6 bg-blue-100 rounded-lg shadow-inner">
            <p id="quoteText" class="text-xl font-medium text-gray-700 italic mb-2">Loading quote...</p>
            <p id="quoteCategory" class="text-sm text-gray-500 font-semibold"></p>
        </div>

        <div class="flex flex-col sm:flex-row justify-center gap-4 mb-6">
            <button id="newQuote" class="button-style">Show New Quote</button>
            <button id="addQuoteFormToggle" class="button-style bg-green-500 hover:bg-green-600 shadow-md hover:shadow-lg">Add New Quote</button>
        </div>

        <div id="addQuoteSection" class="mt-8 p-6 bg-gray-50 rounded-lg shadow-md hidden">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Add Your Own Quote</h2>
            <input id="newQuoteText" type="text" placeholder="Enter a new quote" class="input-style" />
            <input id="newQuoteAuthor" type="text" placeholder="Enter quote author (optional)" class="input-style" />
            <input id="newQuoteCategory" type="text" placeholder="Enter quote category" class="input-style" />
            <button id="submitNewQuote" class="button-style bg-purple-500 hover:bg-purple-600 shadow-md hover:shadow-lg w-full">Submit Quote</button>
        </div>

        <div id="messageBox" class="mt-6 p-4 bg-yellow-100 text-yellow-800 rounded-lg border border-yellow-300 hidden">
            <!-- Messages will be displayed here -->
        </div>

        <div class="category-filter mt-8">
            <label for="categorySelect" class="text-gray-700">Filter by Category:</label>
            <select id="categorySelect" class="p-2 border border-gray-300 rounded-lg">
                <option value="all">All Categories</option>
            </select>
        </div>

        <div class="storage-section">
            <h2 class="text-lg">Data Management</h2>
            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <button id="exportQuotesBtn" class="button-style bg-blue-600 hover:bg-blue-700 shadow-md hover:shadow-lg">Export Quotes (JSON)</button>
                <div class="file-input-wrapper">
                    <label for="importFile" class="custom-file-upload button-style bg-gray-600 hover:bg-gray-700 shadow-md hover:shadow-lg">
                        Import Quotes (JSON)
                    </label>
                    <input type="file" id="importFile" accept=".json" />
                </div>
            </div>
            <p id="lastViewedQuote" class="mt-4">Last viewed quote (session): Not set.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
