<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <!-- Tailwind CSS CDN for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a clean, readable interface */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            padding: 20px;
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
        /* Main application container styling */
        #app-container {
            max-width: 600px; /* Max width for larger screens */
            width: 100%; /* Full width on smaller screens */
            background-color: #ffffff; /* White background for the card */
            padding: 30px;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
            text-align: center;
        }
        h1 {
            color: #333; /* Dark gray for headings */
            margin-bottom: 25px;
        }
        /* Quote display area styling */
        #quoteDisplay {
            min-height: 100px; /* Minimum height to prevent layout shifts */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #e2e8f0; /* Light blue-gray background */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 1.2em;
            font-style: italic;
            color: #4a5568; /* Darker gray for quote text */
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05); /* Inner shadow for subtle effect */
        }
        #quoteText {
            margin-bottom: 10px;
            font-weight: 500; /* Medium font weight */
        }
        #quoteCategory {
            font-size: 0.9em;
            color: #718096; /* Lighter gray for category */
        }
        /* Common button styling */
        .button-style {
            background-color: #4299e1; /* Blue background */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease; /* Smooth transitions */
            box-shadow: 0 4px 10px rgba(66, 153, 225, 0.3); /* Soft shadow */
        }
        .button-style:hover {
            background-color: #3182ce; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift effect */
            box-shadow: 0 6px 15px rgba(66, 153, 225, 0.4); /* Enhanced shadow on hover */
        }
        .button-style:active {
            transform: translateY(0); /* Press down effect */
            box-shadow: 0 2px 5px rgba(66, 153, 225, 0.3); /* Smaller shadow on active */
        }
        /* Input field styling */
        .input-style {
            width: calc(100% - 20px); /* Full width minus padding */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cbd5e0; /* Light gray border */
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }
        .input-style:focus {
            outline: none;
            border-color: #4299e1; /* Blue border on focus */
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2); /* Focus ring effect */
        }
        /* Message box styling for feedback */
        #messageBox {
            background-color: #fefcbf; /* Light yellow background */
            color: #8a6400; /* Dark yellow text */
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none; /* Hidden by default, shown by JS */
            font-size: 0.9em;
            text-align: left;
            border: 1px solid #fbd38d; /* Yellow border */
        }
        /* Category filter section styling */
        .category-filter {
            margin-top: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on small screens */
            justify-content: center;
            align-items: center;
            gap: 10px; /* Space between elements */
        }
        .category-filter label {
            font-weight: 500;
            color: #4a5568;
        }
        .category-filter select {
            padding: 8px 12px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            font-size: 1em;
            background-color: white;
            cursor: pointer;
            min-width: 150px; /* Ensure dropdown has a minimum width */
        }
        .category-filter select:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }
    </style>
</head>
<body>
    <div id="app-container">
        <h1 class="text-3xl font-bold text-gray-800">Dynamic Quote Generator</h1>

        <div id="quoteDisplay" class="mb-6 p-6 bg-blue-100 rounded-lg shadow-inner">
            <p id="quoteText" class="text-xl font-medium text-gray-700 italic mb-2">Loading quote...</p>
            <p id="quoteCategory" class="text-sm text-gray-500 font-semibold"></p>
        </div>

        <div class="flex flex-col sm:flex-row justify-center gap-4 mb-6">
            <button id="newQuote" class="button-style">Show New Quote</button>
            <button id="addQuoteFormToggle" class="button-style bg-green-500 hover:bg-green-600 shadow-md hover:shadow-lg">Add New Quote</button>
        </div>

        <div id="addQuoteSection" class="mt-8 p-6 bg-gray-50 rounded-lg shadow-md hidden">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Add Your Own Quote</h2>
            <input id="newQuoteText" type="text" placeholder="Enter a new quote" class="input-style" />
            <input id="newQuoteAuthor" type="text" placeholder="Enter quote author (optional)" class="input-style" />
            <input id="newQuoteCategory" type="text" placeholder="Enter quote category" class="input-style" />
            <button id="submitNewQuote" class="button-style bg-purple-500 hover:bg-purple-600 shadow-md hover:shadow-lg w-full">Submit Quote</button>
        </div>

        <div id="messageBox" class="mt-6 p-4 bg-yellow-100 text-yellow-800 rounded-lg border border-yellow-300 hidden">
            <!-- Messages will be displayed here -->
        </div>

        <div class="category-filter mt-8">
            <label for="categorySelect" class="text-gray-700">Filter by Category:</label>
            <select id="categorySelect" class="p-2 border border-gray-300 rounded-lg">
                <option value="all">All Categories</option>
            </select>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
